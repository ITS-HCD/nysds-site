<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
    CMS.registerPreviewStyle("/assets/css/vendor/nysds-full.min.css");
    CMS.registerPreviewStyle("/assets/css/nysds-site.css");
    CMS.registerPreviewStyle("/assets/css/prism-theme.css");
    CMS.registerPreviewStyle("/assets/css/decap-editor.css");
    CMS.registerPreviewStyle("/assets/css/utilities.css");
    
    // Decap doesn;t have a way to dynamically insert script elements and we need to 
    // load in nysds.js in order to render the web components in the preview pane
    setTimeout(function(){
      iframe = document.getElementById('preview-pane'); // Get a reference to your iframe
      if (iframe) {
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

        const script = iframeDoc.createElement('script');
        script.type = 'module';
        script.src = '/assets/js/vendor/nysds.js'; // Your JavaScript file URL
        iframeDoc.head.appendChild(script);
      }
    }, 2000);
  </script>
  </body>
</html>
